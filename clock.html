<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Bogdan Cretu</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-background-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }



        /* Clock Container */
        .clock-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
        }

        /* Digital Clock */
        .digital-clock {
            font-size: 4rem;
            font-weight: bold;
            color: var(--color-text-primary);
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digital-clock.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border-radius: 0;
            z-index: 1000;
            resize: none;
            background-color: var(--color-background-primary);
        }



        .clock-date {
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            margin-top: var(--spacing-sm);
            text-align: center;
        }

        /* Size Slider */
        .size-slider-container {
            margin-top: var(--spacing-md);
            display: flex;
            justify-content: center;
        }
        
        .size-slider {
            width: 200px;
        }

        @media (max-width: 768px) {
            .digital-clock {
                font-size: 3rem;
                min-width: 250px;
                min-height: 120px;
            }

            .digital-clock.fullscreen {
                font-size: 6rem;
            }

            .clock-date {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .digital-clock {
                font-size: 2.5rem;
                min-width: 200px;
                min-height: 100px;
            }

            .digital-clock.fullscreen {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"><nav class="navbar">
    <div class="nav-container">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="clock.html" class="nav-link">Clock</a>
            </li>
            <li class="nav-item">
                <a href="theme.html" class="nav-link">Theme</a>
            </li>
        </ul>
    </div>
</nav></div>

    <div class="clock-container">
        <div class="digital-clock" id="digitalClock">
            <span id="time">00:00</span>
        </div>
        <div class="size-slider-container">
            <input type="range" id="sizeSlider" min="1" max="20" value="4" step="0.1" class="size-slider">
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format time (hours and minutes only)
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        // Size slider functionality
        const sizeSlider = document.getElementById('sizeSlider');
        const clock = document.getElementById('digitalClock');
        
        sizeSlider.addEventListener('input', function() {
            clock.style.fontSize = this.value + 'rem';
        });



        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Load saved theme on page load
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('customTheme');
            if (savedTheme) {
                const colors = JSON.parse(savedTheme);
                const root = document.documentElement;

                // Apply saved colors
                for (const [key, color] of Object.entries(colors)) {
                    root.style.setProperty(`--color-${key}`, color);
                }

                // Apply shadow with transparency
                const shadowColor = colors['shadow-primary'] + '1a'; // 10% transparency
                root.style.setProperty('--color-shadow-primary', shadowColor);
                
                // Recalculate shadow variables
                root.style.setProperty('--shadow-small', `0 2px 4px ${shadowColor}`);
                root.style.setProperty('--shadow-medium', `0 4px 6px ${shadowColor}`);
                root.style.setProperty('--shadow-large', `0 8px 16px ${shadowColor}`);
            }
        }

        // Initialize theme on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSavedTheme);
        } else {
            loadSavedTheme();
        }
    </script>
</body>
</html>
